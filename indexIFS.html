<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IFS Officer Service Summary Report</title>
  <link rel="stylesheet" href="styleIFS.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="scriptIFS.js" defer></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <h1 style="text-align: center;">IFS Officer Service Summary Report</h1>
  <h4 style="text-align: center;color: brown;">(Data as on 05.07.2025)</h4>
<div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='graphIFS.html'" style="display: inline-flex; align-items: center; background: linear-gradient(to right, #60a5fa, #2563eb); color: white; border: none; border-radius: 12px; padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer;">
    <i data-lucide="bar-chart-3" style="margin-right: 10px;"></i>
    Click Here for Graphical View
  </button>

  

  <!-- IAS Data -->
   <button class="animated-button" onclick="location.href='index.html'" style="display: inline-flex; align-items: center;height: 60px; background: linear-gradient(to right,#e78ce2, #a91fa2); color: white; border: none; border-radius: 30px; padding: 12px 20px; margin: 10px; font-size: 20px; cursor: pointer;font-weight: bolder;">
    <i data-lucide="circle-user-round" style="margin-right: 10px;"></i>
    IAS Data
  </button>

  <!-- IPS Data -->
   <button class="animated-button" onclick="location.href='indexIPS.html'" style="display: inline-flex; align-items: center;height: 60px; background: linear-gradient(to right,#dc6969, #a41515); color: white; border: none; border-radius: 30px; padding: 12px 20px; margin: 10px; font-size: 20px; cursor: pointer;font-weight: bolder;">
    <i data-lucide="shield-user" style="margin-right: 10px;"></i>
    IPS Data
  </button>

 
  </div>
  <div class="legend">
    <strong>Note:</strong>
    <span class="cadre-Chief-Secretary">Please Click on the above buttons to view the details of other All India Service Cadres. (IFS Data will be loaded soon)</span> |
    
  </div>


  <table id="officer-table">
    <thead id="table-header"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="officer-popupa" class="popupa">
    <span class="popupa-close" onclick="$('#officer-popupa').hide()">✖</span>
    <div id="officer-details"></div>
  </div>

  <div id="service-popupb" class="popupb">
    <span class="popupb-close" onclick="$('#service-popupb').hide()">✖</span>
    <div id="service-details"></div>
  </div>
</body>
</html>
