<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IAS Officer Service Summary Report</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="text-align: center;">IAS Officer Service Summary Report</h1>
<div style="text-align: center; margin-top: 20px;">
    <button onclick="location.href='graph.html'" style="padding: 10px 20px; font-size: 16px;">Click here for Graphical View</button>
  </div>
  <div class="legend">
    <strong>Legend:</strong>
    <span class="cadre-Chief-Secretary">Chief Secretary</span> |
    <span class="cadre-Special-Chief-Secretary">Special Chief Secretary</span> |
    <span class="cadre-Principal-Secretary">Principal Secretary</span> |
    <span class="cadre-Secretary">Secretary</span> |
    <span class="cadre-Others">Others</span>
  </div>


  <table id="officer-table">
    <thead id="table-header"></thead>
    <tbody id="table-body"></tbody>
  </table>

  <div id="officer-popupa" class="popupa">
    <span class="popupa-close" onclick="$('#officer-popupa').hide()">✖</span>
    <div id="officer-details"></div>
  </div>

  <div id="service-popupb" class="popupb">
    <span class="popupb-close" onclick="$('#service-popupb').hide()">✖</span>
    <div id="service-details"></div>
  </div>
</body>
</html>
