<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphical View</title>
  <link rel="stylesheet" href="style_graphIFS.css?v=6">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <h1>IFS Officer Service Graphical Report</h1>
  <h4 style="text-align: center;color: brown;">(Data as on 29.06.2025)</h4>

  <div style="text-align: center; margin: 10px 0;">
       
  
  <!-- Table View -->
  <button onclick="location.href='indexIFS.html'" style="display: inline-flex; align-items: center; background: linear-gradient(to right, #fbbf24, #f59e0b); color: white; border: none; border-radius: 12px; padding: 12px 20px; margin: 10px; font-size: 16px; cursor: pointer;">
    <i data-lucide="table" style="margin-right: 10px;"></i>
    Click Here for IFS Officer's Table View
  </button>

  <!-- IAS Data -->
   <button class="animated-button" onclick="location.href='index.html'" style="display: inline-flex; align-items: center;height: 60px; background: linear-gradient(to right,#e78ce2, #a91fa2); color: white; border: none; border-radius: 30px; padding: 12px 20px; margin: 10px; font-size: 20px; cursor: pointer;font-weight: bolder;">
    <i data-lucide="circle-user-round" style="margin-right: 10px;"></i>
    IAS Data
  </button>

  <!-- IPS Data -->
   <button class="animated-button" onclick="location.href='indexIPS.html'" style="display: inline-flex; align-items: center;height: 60px; background: linear-gradient(to right,#dc6969, #a41515); color: white; border: none; border-radius: 30px; padding: 12px 20px; margin: 10px; font-size: 20px; cursor: pointer;font-weight: bolder;">
    <i data-lucide="shield-user" style="margin-right: 10px;"></i>
    IPS Data
  </button>

  

  
  </div>

  <!-- 🔍 Universal Legend -->
  <div id="legend" class="legend-container"></div>

  <div id="chartGrid" class="chart-grid"></div>

  <script src="graphIFS.js?v=6"></script>
</body>
</html>
